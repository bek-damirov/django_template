
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-primary navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bek</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'learning_logs:index' %}">learning log</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'learning_logs:topics' %}">Topics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Discussions</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Other
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">О нас</a></li>
            <li><a class="dropdown-item" href="#">Контакты</a></li>
            <li><a class="dropdown-item" href="#">Наша группа ВК</a></li>
          </ul>
        </li>
      </ul>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse " id="navbarSupportedContent">
		  <ul class="navbar-nav ms-auto">
            {%if user.is_authenticated%}
              <li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="#">Hello, {{user.username}}</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" aria-current="page" href="{% url 'users:logout' %}" style="color: #FF0000; text-decoration: none">Logout</a>
			</li>

            {% else %}
            <li class="nav-item">
			  <a class="nav-link" aria-current="page" href="{% url 'users:register' %}">Register</a>
			</li>
               <li class="nav-item">
			  <a class="nav-link" aria-current="page" href="{% url 'users:login' %}">Login</a>
			</li>
            {% endif %}
		  </ul>
		</div>
    </div>
  </div>
</nav>

    <div class="bg-image"
     style="background-image: url(https://images.wallpaperscraft.com/image/single/books_glasses_vase_140465_1920x1080.jpg);
            height: 100vh">
        {% block content %}{% endblock content %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
